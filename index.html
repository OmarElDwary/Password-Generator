<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard"><i class="fa-regular fa-clipboard"></i></button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Password length</label>
                <input type="number" id="length" min="8" max="20" value="8"/>
            </div>
            <div class="setting">
                <label for="upper">Include uppercase?</label>
                <input type="checkbox" id="upper" checked />
            </div>
            <div class="setting">
                <label for="lowe">Include lowercase?</label>
                <input type="checkbox" id="lower" checked />
            </div>
            <div class="setting">
                <label for="numbers">Include numbers?</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label for="symbols">Include symbols?</label>
                <input type="checkbox" id="symbols" checked />
            </div>
            <button class="generate" id="generate">Generate</button>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
